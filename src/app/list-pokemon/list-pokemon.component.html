<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
            <div (click)="goToPokemon(pokemon)" class="card horizontal pink lighten-4 z-depth-3" appBorderCard>
                <div class="card-image">
                    <img src="{{ pokemon.picture }}" alt="Pokemon image">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{ pokemon.name | uppercase}}</p>
                        <p><small>{{ pokemon.created | date:"dd/MM/yyyy" }}</small></p>
                        <span 
                        *ngFor="let type of pokemon.types" 
                        class="{{ type | pokemonTypeColor }}">
                        
                            {{ type }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
