<div *ngIf="pokemon" class="row">
    <!-- directive construction affichage que dans le cas où il y a u n pokemon à afficher -->
    <div class="col s12 m8 offset-m2">
        <!-- toute la largeur en s, offset m2 décalage  -->
    <h2 class="header center">{{ pokemon.name }}</h2>
    <div class="card horizontal hoverable pink lighten-5">
      <div class="card-image">
        <img [src]="pokemon.picture">
      </div>
      <div class="card-stacked">
        <div class="card-content">
          <table class="bordered striped">
            <tbody>
              <tr>
                <td >Nom</td>
                <td><strong>{{ pokemon.name }}</strong></td>
              </tr>
              <tr>
                <td>Points de vie</td>
                <td><strong>{{ pokemon.hp }}</strong></td>
              </tr>
              <tr>
                <td>Dégâts</td>
                <td><strong>{{ pokemon.cp }}</strong></td>
              </tr>
              <tr>
                <td>Types</td>
                <td>
                  <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor }}">{{ type }}</span>
                </td>
              </tr>
              <tr>
                <td>Date de création</td>
                <td><em>{{ pokemon.created | date:"dd/MM/yyyy" }}</em></td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="card-action">
          <a (click)="goToPokemonList()">Back</a>
          <a (click)="goToEditPokemon(pokemon)">Update</a>
          <a (click)="deletePokemon(pokemon)">Delete</a>
        </div>
      </div>
    </div>
    </div>
    </div>
    <h4 *ngIf='!pokemon' class="center">
      <app-loader></app-loader>
    </h4>
